<!DOCTYPE html>
<!-- DOCTYPE> informa al navegador qué versión de HTML (o XML) se usó para escribir el documento. 
    Doctype es una declaración no una etiqueta. Además, podemos referirnos a ella como 
    "document type declaration" o por las siglas "DTD".

    La composicion del doctype se ha universalizdo sin necesidad de actualizarlo, para ello 
    han acordado un conjuno de etiquetas universales, sera denominado ELEMENTO RAIZ-->
<html lang="en">
    <!-- Todos los elementos del html comenzaran con la etiqueta principal </html> y finaliza con
    la etiquela </html> -->

            <!-- Comentario 2 : Esta etiqueta html estara formada por dos grandes bloques:

                    A.- La cabecera, es conocida como head, una etiqueta de apertura y cierre,
                    es decir, <head></head>, la palabraque resume esta etiqueta es "LAS PILAS"
                    sera un entorno de carga de librerias y meta tag.
            
                    -->

    <!--
        Comentarios
    -->
    <!-- 
        ALT+CHIF+A (Para colocar directamente la etiqueta de comentarios) 
    -->
<head>
    <meta charset="UTF-8">
    <!-- Como codifica los caracteres↓(●'◡'●)👌✔️ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Aqui surgiran desde el posicionamiento web, una gran cantidad de metas, meta-tag -->
    <title>Mi primera Chamba</title>
</head>

    <!-- Nuestro segundo bloque sera el body,B.- EL cuerpo . El lugar donde interacciona el usuario
    es decir, todo lo que ve, todo lo que percibe y todo donde actua -->
<body>

    MI PRIMERA CHAMBA
    TODA LA VISUALIZACION DE LA PAGINA
    
</body>
</html>
